trigger:
- main

pool: default

stages: 
- stage: Build the app
  jobs: 
  - job : install Dependncies
    steps:
      - task: Npm@1
        inputs:
          command: 'install'
          workingDir: '/app'
  - job : Build the Application
    steps:
      - task: Npm@1
        inputs:
          command: 'custom'
          workingDir: '/app'
          customCommand: 'npm run build'

